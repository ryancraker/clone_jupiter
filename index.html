<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ANCHOR bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- ANCHOR bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <!-- ANCHOR fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- ANCHOR my stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- ANCHOR debugger -->
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <title>Clone</title>
</head>

<body class="debug">
  <!-- ANCHOR nav -->
  <nav class="sticky-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <i class="mdi mdi-tooth"></i>
        </div>
        <div class="col-11">
          <span>Chip Skylark</span>
        </div>
      </div>
    </div>
    </div>
  </nav>
  <main>
    <!-- ANCHOR hero section -->
    <section class="container-fluid bg-chip-teeth">
      <div class="row ">
        <!-- ANCHOR form card -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="container">
                  <div class="row">
                    <div>
                      <p>Send Chip+his shiny teeth a message</p>
                      <label for="name-input" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name-input" placeholder="Your Name">
                      <label for="email-input" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email-input" placeholder="Your@email.com">
                      <label for="message-input" class="form-label" id="">Message</label>
                      <input type="text" class="form-control" id="message-input" placeholder="lorem">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
